<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mackintosh Security provides superior service in customized security consulting from professional screened, highly experienced guards in the Denver Metro area">
    <title>Mackintosh Security</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/mf.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="icon" href="../assets/img/icon.png" type="image/png" sizes="16x16">
    <script defer type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script async defer type="text/javascript" src="../assets/js/mf.js"></script>
    <script async defer type="text/javascript" src="../assets/js/app.js"></script>
    <script defer type="text/javascript" src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-default no-radius no-border">
            <div class="container">
                <a class="navbar-brand pull-left">
                    <img class="pull-left" alt="Mackintosh Security Logo" src="../assets/img/logo.png">

                    <div id="profile_caption" class="tiny bold line-height-1">MACKINTOSH SECURITY</div>
                </a>
                <button class="navbar-toggle" data-toggle="collapse" data-target="#nav_links">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav_links">
                    <ul class="nav navbar-nav pull-right">
                        <li><a href="#">DASHBOARD</a></li>
                        <li><a target="_blank" href="handbook.pdf">HANDBOOK</a></li>
                        <li id="logout"><a href="../index.html">LOGOUT</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div id="next_shift" class="col-md-4">
                        <p class="text-muted">Next Shift:</p>
                        <h2></h2>
                        <p id="time"></p>
                        <p id="location"></p>
                        <div id="map">
                            <iframe frameborder="0" style="border:0; width: 100%; height: 50vh;" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                    <div id="schedule" class="col-md-7 flexbox">
                        <h2 class="text-muted">CURRENT SCHEDULE</h2>
                        <!-- the schedule boxes are rendered here! -->
                    </div>
                    <div class="col-md-1"></div>
                    <div id="request" class="col-md-7 flexbox">
                        <h2 class="text-muted">Requests</h2>
                        <form class="row no-padding">
                            <input id="request_form_name" name="request_form_name" type="hidden">
                            <input id="request_form_email" name="request_form_email" type="hidden">
                            <div class="col-sm-2">
                                <label for="request_form_start_time">start time</label>
                                <select id="request_form_start_time" name="end_time">
                                  <option value="morning">morning</option>
                                  <option value="noon">noon</option>
                                  <option value="afternoon">afternoon</option>
                                  <option value="evening">evening</option>
                                  <option value="all_day">all day</option>
                              </select>
                            </div>
                            <div class="col-sm-4">
                                <label for="request_form_start">start date</label>
                                <input required class="width-100" id="request_form_start" type="date" name="start">
                            </div>
                            <div class="col-sm-2">
                                <label for="request_form_end_time">end time</label>
                                <select class="width-100" id="request_form_end_time" name="end_time">
                                  <option value="morning">morning</option>
                                  <option value="noon">noon</option>
                                  <option value="afternoon">afternoon</option>
                                  <option value="evening">evening</option>
                                  <option value="all_day">all day</option>
                              </select>
                            </div>
                            <div class="col-sm-4">
                                <label for="request_form_end">end date</label>
                                <input required class="width-100" id="request_form_end" type="date" name="end">
                            </div>
                            <div class="col-sm-12">
                                <label for="request_form_reason">Reason for Request</label>
                                <textarea class="block width-100" id="request_form_reason" name="reason"></textarea>
                                <input type="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
